<!DOCTYPE html>
<html lang="en">
<head>
	<title>Rajasthan | Agriculture Hackthon</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <style>
	.navbar{
		padding: 0px;
		border: 0px;
		border-radius: 0px;
	}
	.navbar-right{
		padding-top: 30px;
		padding-right: 80px;
	}
      	body {
  		font-family: "Open Sans", sans-serif;
  		height: 40em;
	}

	@keyframes spinner {
  		0% {
    			transform: rotateZ(0deg);
  		}
  		100% {
    			transform: rotateZ(359deg);
  		}
	}
	* {
  		box-sizing: border-box;
	}

	.wrapper {
  		display: flex;
  		align-items: center;
  		flex-direction: column;
  		justify-content: center;
  		width: 100%;
  		min-height: 100%;
  		padding: 20px;
  		background: rgba(4, 40, 68, 0.85);
	}

	.login {
	  	border-radius: 2px 2px 5px 5px;
  		padding: 10px 20px 20px 20px;
  		width: 90%;
  		max-width: 320px;
  		background: #ffffff;
  		position: relative;
  		padding-bottom: 80px;
  		box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.3);
	}
	.login.loading button {
		max-height: 100%;
	  	padding-top: 50px;
	}
	.login.loading button .spinner {
	  	opacity: 1;
  		top: 40%;
	}
	.login.ok button {
  		background-color: #8bc34a;
	}
	.login.ok button .spinner {
  		border-radius: 0;
  		border-top-color: transparent;
  		border-right-color: transparent;
  		height: 20px;
  		animation: none;
  		transform: rotateZ(-45deg);
	}
	.login input {
	  	display: block;
  		padding: 15px 10px;
  		margin-bottom: 10px;
  		width: 100%;
  		border: 1px solid #ddd;
  		transition: border-width 0.2s ease;
  		border-radius: 2px;
  		color: #ccc;
	}
	.login input + i.fa {
  		color: #fff;
  		font-size: 1em;
  		position: absolute;
 	 	margin-top: -47px;
  		opacity: 0;
  		left: 0;
  		transition: all 0.1s ease-in;
	}
	.login input:focus {
  		outline: none;
  		color: #444;
  		border-color: #2196F3;
 		border-left-width: 35px;
	}
	.login input:focus + i.fa {
	  	opacity: 1;
	 	left: 30px;
	  	transition: all 0.25s ease-out;
	}
	.login a {
	  font-size: 0.8em;
	  color: #2196F3;
	  text-decoration: none;
	}
	.login .title {
  		color: #444;
  		font-size: 1.2em;
  		font-weight: bold;
  		margin: 10px 0 30px 0;
 	 	border-bottom: 1px solid #eee;
  		padding-bottom: 20px;
	}
	.login button {
  		width: 100%;
  		height: 100%;
  		background: #2196F3;
  		color: #fff;
  		display: block;
  		border: none;
  		margin-top: 20px;
  		position: absolute;
  		left: 0;
  		bottom: 0;
  		max-height: 60px;
  		border: 0px solid rgba(0, 0, 0, 0.1);
  		border-radius: 0 0 2px 2px;
  		transform: rotateZ(0deg);
  		transition: all 0.1s ease-out;
  		border-bottom-width: 7px;
	}
	.login button .spinner {
  		display: block;
  		width: 40px;
  		height: 40px;
  		position: absolute;
  		border: 4px solid #ffffff;
  		border-top-color: rgba(255, 255, 255, 0.3);
  		border-radius: 100%;
  		left: 50%;
  		top: 0;
  		opacity: 0;
  		margin-left: -20px;
 		margin-top: -20px;
  		animation: spinner 0.6s infinite linear;
  		transition: top 0.3s 0.3s ease, opacity 0.3s 0.3s ease, border-radius 0.3s ease;
		box-shadow: 0px 1px 0px rgba(0, 0, 0, 0.2);
	}
	.login:not(.loading) button:hover {
  		box-shadow: 0px 1px 3px #2196F3;
	}
	.login:not(.loading) button:focus {
  		border-bottom-width: 4px;
	}

	footer {
  		display: block;
 		padding-top: 50px;
 	 	text-align: center;
  		color: #ddd;
  		font-weight: normal;
  		text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.2);
  		font-size: 1em;
	}
	footer a {
	 	color: #fff;
  		text-decoration: none;
	}
	footer a:hover {
	 	color: black;
  		text-decoration: none;
	}

    </style>
  </head>

  <body>

	<nav class="navbar">
		<div class="container-fluid">
    			<div class="navbar-header">
      				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
        				<span class="icon-bar"></span>                        
      				</button>
      				<a class="navbar-brand" href="index.html"><img src="images/logo.png" style="width: 300px; height: 60px"></a>
    			</div>

      				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.html">Home</a></li>
					<li><a href="abt.html">About</a></li>
					<li><a href="organic.html">Organic</a></li>
					<li><a href="inorganic.html">Inorganic</a></li>
					<li><a href="contact.html" >Contact</a></li>
        				<li><a href="sign.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        				<li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      				</ul>
    			</div>
  		</div>
	</nav>

    	<div class="wrapper">
  		<form class="login">
			<span><h1></h1></span>
    			<h3 class="title">Sign Up</h3>
    			<input type="text" placeholder="Username" autofocus/>
    			<input type="password" placeholder="Password" />
    			<a href="https://accounts.google.com/ServiceLogin?service=mail&passive=true&rm=false&continue=https://mail.google.com/mail/&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1#identifier">Forgot your password?</a>
    			<button>
     	 			<i class="spinner"></i>
      				<span class="state"><h3>Sign Up</h3></span>
    			</button>
  		</form>
		<footer>Already customer ? Go to <a target="blank" href="login.html">Login</a> page</footer>
	</div>

  </body>
</html>
